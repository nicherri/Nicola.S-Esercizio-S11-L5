
<div class="bg-warning py-5 text-center ">
    <div class="container w-25 ">
        <main class="form-signin border border-dark p-3">
            <form class="m-2">

                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" [(ngModel)]="loginData.email" 
                    id="floatingInput" placeholder="name@example.com" name="email">
                    <label for="floatingInput">Email address</label>                    
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" [(ngModel)]="loginData.password" 
                    id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                <button class="btn btn-primary py-2" (click)="signIn()" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-body-secondary">Â© Che Bomba movies</p>
            </form>
        </main>
    </div>
</div>
