<div class="container my-3">
    <span class="display-5 fw-bold">Film pi√π popolari</span><small></small>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>Img</th>
                <th>Ranking</th>
                <th>Titolo</th>
                <th>Descrizione</th>
                <th>Durata</th>
                <th>Rating</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies">
                <td><img [src]="movie.image" class="imgStyle "></td>
                <td>{{ movie.ranking}}</td>
                <td class="fw-bold">{{ movie.title }}</td>
                <td>{{ movie.description }}</td>
                <td><small>{{ movie.duration}}</small></td>
                <td>{{ movie.rating }} <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="yellow"
                        class="bi bi-star-fill pb-1" viewBox="0 0 16 16">
                        <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                    </svg></td>
                <td>
                    <div class="d-flex flex-column gap-3">
                        <button (click)="addToFavs(movie)" [disabled]="isFav(movie.id)" class="btn btn-info btn-sm"><svg
                                width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
                            </svg></button>
                        <button class="btn btn-danger btn-sm" (click)="deleteMovie(movie.id)">Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
