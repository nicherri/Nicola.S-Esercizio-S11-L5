<div class="container my-5 align-items-center d-flex flex-column">
  <div class="mb-3">
    <span class="display-6 fw-bold">Add new movies</span>
  </div>
  <div class="d-flex flex-column gap-3 w-50 justify-content-center">
    <div class="d-flex flex-column gap-3">
      <input [(ngModel)]="newMovie.title" placeholder="Titolo">
      <input [(ngModel)]="newMovie.duration" placeholder="Durata">
      <input [(ngModel)]="newMovie.rating" placeholder="Rating">
      <input [(ngModel)]="newMovie.image" placeholder="Immagine">
    </div>
    <input [(ngModel)]="newMovie.description" placeholder="Descrizione">
    <button class="btn btn-success btn-sm" (click)="addMovie()">Aggiungi Film</button>
  </div>
</div>
